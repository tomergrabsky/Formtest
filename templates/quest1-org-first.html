<body style="background-color:#E6F4FC;">
<center>
<br><h1>אנא ענה/עני על השאלה הבאה:</h1>

<br>  עליך לבחור באחת משתי חלופות אשר שוות ערך מבחינת לוח זמנים ומשמעות כלכלית לחברה.

</h3>
  <br>
        <input type="hidden" id="timer" name="timer" value="1">
